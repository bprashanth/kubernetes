apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - name: nginx-test
        image: bprashanth/nginx-test:1.0
        ports:
        - containerPort: 80
          hostPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 1
          timeoutSeconds: 1

