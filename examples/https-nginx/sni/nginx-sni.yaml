# First backend
apiVersion: v1
kind: Service
metadata:
  name: backend1
  labels:
    app: nginx-app
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: backend1
---
apiVersion: v1
kind: ReplicationController
metadata:
    name: backend1
    labels:
      app: nginx-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backend1
    spec:
      containers:
      - name: nginx
        image: bprashanth/nginxtest:1.0
        ports:
        - containerPort: 80
---
